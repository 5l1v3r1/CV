<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Rapha&euml;l Pinson - Open-Source Technologist</title>
<style type = "text/css">

body {
  background-color: grey;
}

a img {
  border: 0;
}

#rule {
  padding: 0 20px;
  height: 35px;
}

#rule img {
  height: 30px;
  margin-right: 0.5em;
}

#pdfbutton {
  float:right;
}


</style>
<script type="text/javascript">
function loadCV(lang) {
document.getElementById('cvframe').src = 'RaphaelPinson_'+lang+'.html';
document.getElementById('pdfbutton').href = 'https://github.com/raphink/CV/blob/master/RaphaelPinson_'+lang+'.pdf?raw=true';
autoResize('cvframe');
}
function autoResize(id){
    document.getElementById(id).height= window.innerHeight-60 + "px";
}
</script>
</head>
<body onLoad="loadCV('en')">
<div id="rule">
<a href="javascript:void(0)" onClick="loadCV('en')"><img src="united_kingdom_great_britain.png" alt="CV in English" /></a>
<a href="javascript:void(0)" onClick="loadCV('fr')"><img src="france.png" alt="CV en fran&ccedil;ais" /></a>
<a href="#" id="pdfbutton"><img src="application-pdf.png" alt="Download as PDF" /></a>
</div>
<iframe id="cvframe" src="#" width='100%' scrolling="no" frameborder=0></iframe>
</body>
</html>
